<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/06044f01e0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="icon" href="fa-solid fa-code-branch" type="x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/screen.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <h2>Registration</h2>
            <div class="p-details">
                <div id="p-d">
                    <p>Personal Details</p>
                    <form action="">
                        <div>
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
                        </div>
                        <div>
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" placeholder="Enter birth date">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="number">Mobile number</label>
                            <input type="tel" id="number" name="number" placeholder="Enter your number">
                        </div>
                        <div>
                            <label for="gender">Gender</label>
                            <input type="text" id="gender" name="number" placeholder="Enter your gender">
                        </div>
                        <div>
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
                        </div>
                    </form>
                </div>
            </div>
            <div class="i-details">
                <div id="i-d">
                    <p>Identity Details</p>
                   <form action="">
                    <div>
                        <label for="idtype">ID Type</label>
                        <input type="text" id="idtype" name="idtype" placeholder="Enter ID type">
                    </div>
                    <div>
                        <label for="idnumber">ID Number</label>
                        <input type="number" id="idnumber" name="idnumber" placeholder="Enter ID number">
                    </div>
                    <div>
                        <label for="issueauthority">Issue Authority</label>
                        <input type="text" id="issueauthority" name="issueauthority" placeholder="Enter issue department">
                    </div>
                    <div>
                        <label for="occupation">Issue Date</label>
                        <input type="text" id="issuedate" name="issuedate" placeholder="Enter ID issue date">
                    </div>
                    <div>
                        <label for="occupation">Issue State</label>
                        <input type="text" id="issuestate" name="issuestate" placeholder="Enter ID issue state">
                    </div>
                    <div>
                        <label for="expirydate">Expiry Date</label>
                        <input type="date" id="expirydate" name="expirydate" placeholder="Enter occupation">
                    </div>
                   </form>
                </div>
            </div>
        <div id="N-t">
            <p><a href="#">Next</a></p>
            <span class="material-symbols-outlined">
                east
            </span>
        </div>
    </div>
</body>
</html>
